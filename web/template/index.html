<body>
<a class="url" id="baseUrl">>{{ .base }}</a>
<a href="https://github.com/AimerSoft/Kuroko" class="github-icon" target="_blank">

<div class="container">

    <img src="https://kuroko.umb.ink/assets/kuroko-CQv43bl0.png" alt="Kuroko" class="image">

    <div class="subtitle">Â∞ÜÈìæÊé•ÈÄöËøáÂçÅ‰∏ÄÁª¥ËøõË°åÁ©∫Èó¥ÁßªÂä®ÔºÅ</div>
    <div class="input-group">
        <input type="text" id="longUrl" placeholder="‰Ω†ÁöÑÈïøÈìæÊé•">
        <button onclick="shortenUrl()">Á©∫Èó¥ÁßªÂä®</button>
    </div>
    <div class="days-selection">
        <span class="days-selection-text">Ë∑≥ËΩ¨ÊúâÊïàÊúü</span>
        <button class="day-button" data-day="1">1 Â§©</button>
        <button class="day-button" data-day="7">7 Â§©</button>
        <button class="day-button" data-day="15">15 Â§©</button>
        <button class="day-button active" data-day="30">30 Â§©</button>
        <button class="day-button" data-day="90">90 Â§©</button>
        <button class="day-button" data-day="150">150 Â§©</button>
    </div>
    <div class="result-list" id="resultList"></div>
</div>

<script>
    let selectedDays = 30;

    document.querySelectorAll('.day-button').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.day-button').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            selectedDays = this.getAttribute('data-day');
        });
    });

    function shortenUrl() {
        const formData = new FormData();
        const longUrl = document.getElementById('longUrl').value;
        formData.append('url', longUrl);
        formData.append('day', selectedDays);
        const baseUrl = document.getElementById('baseUrl').value;
        console.log(baseUrl)
        fetch('https://umb.ink/k', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                const shortUrl = data.data; // ÂÅáËÆæAPIËøîÂõûÁöÑÁü≠ÈìæÊé•Â≠óÊÆµÊòØdata
                addShortUrl(shortUrl);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function addShortUrl(shortUrl) {
        const resultList = document.getElementById('resultList');
        const resultItem = document.createElement('div');
        resultItem.className = 'result-item';
        resultItem.innerHTML = `
                <button class="copy" onclick="copyUrl('${shortUrl}')">üìã</button>
                <span>${shortUrl}</span>
                <button class="delete" onclick="deleteUrl(this)">üóëÔ∏è</button>
            `;
        resultList.appendChild(resultItem);
    }

    function copyUrl(shortUrl) {
        navigator.clipboard.writeText(shortUrl).then(() => {
            alert('Áü≠ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
        });
    }

    function deleteUrl(button) {
        const resultItem = button.parentElement;
        resultItem.remove();
    }
</script>
</body>
</html>
